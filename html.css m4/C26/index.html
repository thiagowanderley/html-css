<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/tab.css" media="screen and (min-width: 768px) and (max-width: 992px)">
    <link rel="stylesheet" href="estilos/pc.css" media=" screen and (min-width: 992px) and (max-width:1200px)">
    <link rel="stylesheet" href="estilos/big.css" media=" screen and (min-width: 1200px)">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>

            <div id="formulario">
                <h1> Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para cessar sua conta e fazer as configurações no seu ambiente.</p>

                <form action="" method="post">
                    <div class="campo">
                        <img src="imagens/mail.png" alt="imagem_mail">
                        <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required>
                        <label for="ilogin">Login</label>
                    </div>

                    <div class="campo">
                        <img src="imagens/senha.png" alt="imagem_senha">
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" required autocomplete="current-password">
                        <label for="isenha">Senha</label>
                    </div>

                    <input type="submit" value="Entrar">
                    <input type="button" value="Esqueci a senha">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
