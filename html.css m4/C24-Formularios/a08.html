<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="" aria-required="true"> <!-- ARIA-REQUIRED -->
        <fieldset> <!-- RADIO -->
            <legend>Sexo</legend>

            <label for="masculino">Masculino</label>
            <input type="radio" name="sexo" value="M" id="masculino" required> <br>
            <label for="feminino">Feminino</label>
            <input type="radio" name="sexo" value="F" id="feminino"> <br>
            <label for="indefinido">Indefinido</label>
            <input type="radio" name="sexo" value="IN" id="ind">
        </fieldset>

        <fieldset> <!-- CHECKBOX -->
            <legend>Esportes</legend>

            <label for="fut">Futebol</label>
            <input type="checkbox" name="fut" id="fut"> <br>

            <label for="bas">Basquete</label>
            <input type="checkbox" name="bas" id="bas"> <br>

            <label for="nat">Natação</label>
            <input type="checkbox" name="nat" id="nat"> <br>

            <label for="vol">Volei</label>
            <input type="checkbox" name="vol" id="vol"> <br>

        </fieldset>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
    </form>
   

    <!-- 
        Parametro ARIA-REQUIRED:
        -- Parametro usado na tag FORM
        -- Serve para definir uma obrigação ao usuario para marcar a are em questão

        RADIO:
        -- Utilizado quando queremos que seja marcado apenas um elemento
        -- Temos que lembrar de definir um VALUE pra cada input
        -- SEMPRE colocar o NAME de todos intens iguais

        CHECKBOX:
        -- Podemos utilizar esse input quando queremos que o usuario marque uma ou mais alternativa
        
     -->
</body>
</html>
