<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="">
        <fieldset> <!-- RADIO -->
            <legend>Sexo</legend>

            <label for="masculino">Masculino</label>
            <input type="radio" name="sexo" id="masculino"> <br>
            <label for="feminino">Feminino</label>
            <input type="radio" name="sexo" id="feminino"> <br>
        </fieldset>

        <fieldset> <!-- CHECKBOX -->
            <legend>Esportes</legend>

            <label for="fut">Futebol</label>
            <input type="checkbox" name="fut" id="fut"> <br>

            <label for="bas">Basquete</label>
            <input type="checkbox" name="bas" id="bas"> <br>

            <label for="nat">Natação</label>
            <input type="checkbox" name="nat" id="nat"> <br>

            <label for="vol">Volei</label>
            <input type="checkbox" name="vol" id="vol"> <br>

        </fieldset>
            <input type="reset" value="Limpar">
    </form>

</body>
</html>
