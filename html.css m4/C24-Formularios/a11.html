<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output</title>
</head>
<body>
    <!-- EX01 -->
    <form action="">
        <label for="num1">Numero 01</label>
        <input type="number" min="1" max="20" name="num1" id="num1" required oninput="soma.innerHTML = Number(num1.value) + Number(num2.value)">
        <label for="num2">Numero 02</label>
        <input type="number" min="1" max="20" name="num2" id="num2" required oninput="soma.innerHTML = Number(num1.value) + Number(num2.value)">
        <label for="soma">Soma:</label>
        <output name="soma" id="soma"></output> <!-- OUTPUT -->
    </form>

    <form action="">
        <label for="numero">Numero:</label>
        <input type="range" name="numero" id="numero" min="1" max="20" oninput="numero.innerHTML = Number(numero.value)">
        <output id="numero">0</output>
    </form>

    <!-- 
        OUTPUT: 
        Se formos seguir o significado literal da palavra, OUTPUT significa basicamente "Colocar pra fora", porem para isso ser feito precisamos de alguns codigos em JS. como foi o caso do ex01, onde fizemos um programa com a ajuda de dois inputs number e atraves do output expressamos o valor da soma dos mesmos 
     -->

</body>
</html>
