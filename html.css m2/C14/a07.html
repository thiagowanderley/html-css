<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download de Fontes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap');
        @font-face {
            font-family:'charm' ;
            src: url(Fontes/Charm-Regular.ttf);
        }
        h1{
            font-family: 'charm';
            font-size: 2em;
            font-weight: lighter;
            color: chocolate;
        }
        p{ 
            font-family: 'Dosis', sans-serif;
            font-size: 1.5em;

        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptate totam a, blanditiis quae, quaerat exercitationem ab voluptates, magni molestiae nemo iste quos impedit praesentium fuga fugiat atque rem veritatis repellat?</p>
</body>
</html>
