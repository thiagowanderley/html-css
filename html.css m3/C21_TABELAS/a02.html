<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            border-collapse: collapse;
        }

        body {
            font-family:Verdana, Geneva, Tahoma, sans-serif
        }

        td {
            border: 3px solid black;
            padding: 4px;
            text-align: center;
        }

        td.dia {
            background-color: cornsilk;
        }

        tr.itens {
            background-color: rgb(220, 20, 60);
        }
    </style>
</head>
<body>
    <h1>Criando minha primeira tabela</h1>
    <table>
        
        <tr class="itens">
            <td style="background-color: white; color: white; border: none;">.</td>
            <td>QUEIJO</td>
            <td>ARROZ</td>
            <td>CARNE</td>
        </tr>
        <tr>
            <td class="dia">Seg</td>
            <td>8</td>
            <td>23</td>
            <td>5</td>
        </tr>
        <tr>
            <td class="dia">Ter</td>
            <td>4</td>
            <td>3</td>
            <td>X</td>
        </tr>
        <tr>
            <td class="dia">Qua</td>
            <td>12</td>
            <td>4</td>
            <td>9</td>
        </tr>
        <tr>
            <td class="dia">Qui</td>
            <td>3</td>
            <td>x</td>
            <td>x</td>
        </tr>
        <tr>
            <td class="dia">Sex</td>
            <td>10</td>
            <td>8</td>
            <td>11</td>
        </tr>
    </table>
</body>
</html>
