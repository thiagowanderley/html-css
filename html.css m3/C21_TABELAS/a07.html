<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Tabelas 2</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 600px;
            height: 300px;
        }

        td {
            border: 3px solid black;
        }

        th {
            border: 3px solid black;
        }

        tr.cabeca {
            background-color: lightblue;
            color: #000000;
        }

        .nota {
            text-align: center;
        }

        .a {
            background-color: beige;
        }

        div#container { /* Configuração para tornar a tabela responsiva e não ter rolagem lateral */
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div id="container">
        <table>
            <thead>
                <tr class="cabeca">
                    <th scope="col" rowspan="2">Área</th>
                    <th scope="col" rowspan="2">Disciplina</th>
                    <th scope="colgroup" colspan="2">Notas</th>
                    <th scope="col" rowspan="2">Média</th>
                </tr>
                <tr class="cabeca">
                    <th scope="col">Nota 1</th>
                    <th scope="col">Nota 2</th>
                </tr>
            </thead>
            <tbody>
                    <tr>
                        <th scope="rowgroup" rowspan="4">Exatas</th>
                        <td>Matemática</td>
                        <td class="nota">0.0</td>
                        <td class="nota">0.0</td>
                        <td class="nota">0.0</td>
                    </tr>
                    <tr>
                        <td>Física</td>
                        <td class="nota">0.0</td>
                        <td class="nota">0.0</td>
                        <td class="nota">0.0</td>
                    </tr>
                    <tr>
                        <td>Química</td>
                        <td class="nota">0.0</td>
                        <td class="nota">0.0</td>
                        <td class="nota">0.0</td>
                    </tr>
                    <tr>
                        <td>Biologia</td>
                        <td class="nota">0.0</td>
                        <td class="nota">0.0</td>
                        <td class="nota">0.0</td>
                    </tr>
                <tr class="cabeca">
                    <th scope="row" colspan="4" style="text-align: left;">Média de Exatas</th>
                    <td class="nota">0.0</td>
                </tr>
                <tr>
                    <th scope="rowgroup" rowspan="2" style="font-weight: bold;">Humanas</th>
                    <td>História</td>
                    <td class="nota">0.0</td>
                    <td class="nota">0.0</td>
                    <td class="nota">0.0</td>
                </tr>
                <tr>
                    <td>Geografia</td>
                    <td class="nota">0.0</td>
                    <td class="nota">0.0</td>
                    <td class="nota">0.0</td>
                </tr>
                <tr class="cabeca">
                    <th scope="row" colspan="4" style="text-align: left;"> Média de Humanas </th>
                    <td class="nota">0.0</td>
                </tr>
            </tbody>
        </table>
    </div>

    <h1> Trabalhando com Colgroup</h1>
    
    <div id="container">
        <table>
            <colgroup>
                <col class="a">
                <col class="b">
                <col class="c">
                <col class="d">
            </colgroup>
            <!--
                COLGROUP - Funciona para atribuir caracteristicas a colunas, como exemplo do que foi feito agora, onde foi atribuido caracteristicas as colunas "a,b,c e d".
                se formos na parte de <style> podemos ver uma aba de estilo atribuida para a coluna "a", onde foi alterada toda a cor da coluna
             -->
            <tr>
                <th>a</th>
                <th>b</th>
                <th>c</th>
                <th>d</th>
            </tr>
            <tr>
                <td>e</td>
                <td>f</td>
                <td>g</td>
                <td>h</td>
            </tr>
            <tr>
                <td>i</td>
                <td>j</td>
                <td>l</td>
                <td>m</td>
            </tr>
            <tr>
                <td>n</td>
                <td>o</td>
                <td>p</td>
                <td>q</td>
            </tr>
        </table>
    </div>
</body>
</html>
