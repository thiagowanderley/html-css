<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos e quebras de linha</title>
</head>
<body>
    <h1>Paragrafos e quebras de linha</h1>
    <hr>
    <p>Se por acaso for necessário quebrer uma linha no meio de um paragrafo, utilizamos a tag &lt;br&gt;,como exemplo dessa proxima palavra que vai aparecer na linha de baixo: <br> <strong>Olá :D</strong>. <br> Logo apos a palavra "baixo" no primeiro paragrafo, eu utilizei a tag &lt;br&gt; </p> <!--ola-->
    
</body>
</html>
